<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


<script>
  document.write("<p>Thi is for loop starting</p><br/>");
  // This is for loop start
for(var i=1; i<=50; i=i+1){
  document.write(" " +i);
}
// This is for loop end


document.write("<br/>");
document.write("<p>Thi is while loop starting</p><br/>");

// This is while loop start
  var i=1;
 while(i<=50){
   i=i+1;
   document.write(" " + i);
 }

//  This is while loop end


document.write("<br/>");
document.write("<p>Thi is do while loop starting</p><br/>");




var i=1;
do{
  document.write(" "+i);
  i++;

}while(i<=50);

</script>

  <script src="javascript.js"></script>
</body>
</html>
